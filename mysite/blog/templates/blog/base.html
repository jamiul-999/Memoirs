{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <link href="{% static "css/blog.css" %}" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>My Memoirs</h2>
            <p>
                This is my blog.
                {% total_posts %} posts have been written so far.
            </p>
            <h3>Latest Posts</h3>
            {% show_latest_posts 3 %}
        </div>
    </body>
    </html>
